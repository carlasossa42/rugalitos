<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rugalitos | Tienda de Mascotas</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header class="encabezado">
      <div class="logo">Rugalitos</div>
      <nav class="navegacion">
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <main>
      <section class="hero-visual" aria-labelledby="hero-descripcion">
        <img
          src="img/todo para consentir a quien mas amas.svg"
          alt="Ilustración con el mensaje 'Todo para consentir a quienes más amas'"
          width="960"
          height="560"
        />
        <span id="hero-descripcion" class="sr-only"
          >Todo para consentir a quienes más amas</span
        >
      </section>

      <section id="productos" class="catalogo">
        <h2>Nuestros favoritos</h2>
        <div class="grid-productos" data-product-grid>
          <!-- Las tarjetas se insertan desde script.js -->
        </div>
      </section>
    </main>

    <footer id="contacto" class="pie">
      <p>&copy; <span id="anio"></span> Rugalitos. Todos los derechos reservados.</p>
      <a href="mailto:hola@rugalitos.cl">hola@rugalitos.cl</a>
    </footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
